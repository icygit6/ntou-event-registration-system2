<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Details</title>
  <link rel="stylesheet" href="css/styles.css">

</head>

  <header>
    
    <a href="index.html" style="text-decoration: none;" class="logo-header-link">
      <div class="logo-header">

        <div class="logo-text">
          <div class="logo-main-text">國立台灣海洋大學 活動報名系統</div>
          <div class="logo-sub-text">National Taiwan Ocean University Event Registration System</div>
        </div>
      </div>

    <div class="buttons">
      <a href="index.html"><button class="ghost">Back to Home</button></a>

      <h2 id="eventTitle">Event Details</h2>
