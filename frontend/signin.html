<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/signin.js" defer></script>
</head>
<body>

  <main class="form-container">
    <div class="form-content">
        <h3>Sign In</h3>

        <div class="error-msg" id="errorMsg"></div>
        <div class="success-msg" id="successMsg"></div>
        
        <form id="signForm">
            <label>Email:</label>
            <input type="text" id="emailOrPhone" required>
            <label>Password:</label>
            <input type="password" id="password" required>
            <button type="submit" class="submit-btn" id="submit-btn">Sign In</button>
        </form>
        <p class="alt-link">Don't have an account? <a id="noAccountLink" href="register.html">Register</a></p>
        <div class="back-home">
          <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        </div>
    </div>
  </main>
  
</body>
</html>
