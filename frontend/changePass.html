<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Account</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/changePass.js" defer></script>
</head>
<body>

  <main class="form-container">
    <div class="form-content">
        <h3>Change Password</h3>

        <div class="error-msg" id="errorMsg"></div>
        <div class="success-msg" id="successMsg"></div>

        <form id="changePassForm">

            <label>Nickname:</label>
            <input type="text" style="background-color: #374151; color: #94a3b8;" id="nickname">

            <label>Old Password:</label>
            <input type="password" id="oldPassword" required>

            <label>New Password:</label>
            <input type="password" id="newPassword" required>

            <label>Confirm Password:</label>
            <input type="password" id="confirmPassword" required>

            <button type="submit" class="submit-btn" id="submit-btn">Confirm Changes</button>
        </form>

        <div class="back-home">
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        </div>

    </div>
  </main>

</body>
</html>
